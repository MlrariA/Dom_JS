<center>
<div id="app" style="width: 800px;">
<p v-bind:title="date | formatDate">123</p>
</div>
</center>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
let app = new Vue({
el: '#app',
data: {
date: "2020-04-25",
id: "",
},
filters: {
formatDate: function(date){
return date.replace(/([0-9]{4})\-([0-9]{2})\-([0-9]{2})/, "$3.$2.$1");
},
},
});
</script>
