<div id="app">
<select v-model="selectValue">
<option v-for="(num, idx) in numbers" v-bind:key="idx">
{{ num }}
</option>
</select>
<p>{{ selectValue }}</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
let app = new Vue({
el: '#app',
data: {
selectValue: '',
numbers: [1, 2, 3, 4, 5],
},
});
</script>
